<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/todo.js"></script>

</head>

<body>

    <div class="container">
        <div>
            <h2>Jquery To Do List</h2>
            <p>
                <em>Simple Todo List with adding and filter by diff status.</em>
            </p>
        </div>
        <div>
            <input class="input-text" type="text" name="ListItem" id="inputText" data-com.agilebits.onepassword.user-edited="yes">
            <div id="addButton">Add</div>
        </div>
        <br>
        <ol id = "listItems">
        </ol>
        <div>
            <ul id="filters">
                <li  class = "filter">
                    <a href="#" data-filter="all" class="selected" id = 'all'>ALL</a>
                </li>
                <li  class = "filter">
                    <a href="#" data-filter="active" id='active'>Active</a>
                </li>
                <li class = "filter">
                    <a href="#" data-filter="complete" id='complete'>Complete</a>
                </li>
            </ul>

        </div>

    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
